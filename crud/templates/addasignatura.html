<html>
	<head>
		{% block title %}
		Adicionar una nueva asignatura
		{% endblock %}
	</head>
	<body>
		<center>
			{% block content %}
				<form action="." method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p }}

				</form>
				<br>
				{{informacion}}
				<br>
			{% endblock %}
		</center>
	</body>
</html>
