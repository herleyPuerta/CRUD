{% extends 'base.html' %}
{% block title %}
Agregar una nueva Asignatura
{% endblock %}
{% block content %}
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<!--{{ form.as_p }}-->
		<p>Nombre de la asignatura: <input type="text" name="nombre"></p>
		<p>Peso de la asignatura: <input type="text" name="peso"></p>
		<input type="submit" value="Grabar">
		<input type="reset" value="Limpiar">
	</form>
	<br>
	{{informacion}}
	<br>
{% endblock %}
