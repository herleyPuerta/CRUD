{% extends 'base.html' %}
{% block title %}
Adicionar nuevo logro
{% endblock %}
{% block content %}
<form action="." method="POST">
{% csrf_token %}
	<select name="asignatura">
		{% for i in asignaturas %}
			<option value="{{i}}">{{i}}</option>
		{% endfor %}
	</select>
	<br>
	<input type="text" name="nombre" placeholder="nombre de logro">
	<br>
	<textarea rows="6" name="descripcion" placeholder="descripcion">
	</textarea>
	<br>
	<input type="submit" value="guardar">
</form>
{% endblock %}
